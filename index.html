<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>NutriCalc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/style.scss"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center fw-bold fs-1 mt-2">NutriCalc</h2>
    </div>

    <!--Botao que puxa sidebar-->
    <div class="container d-flex justify-content-center">
      <button
        class="btn btn-primary my-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        + Calculos Nutricionais
      </button>
    </div>
    <!--off canva sidebar-->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5
          class="offcanvas-title"
          id="offcanvasWithBothOptionsLabel"
        >
          NutriCalc
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <a
          class="btn btn btn-outline-primary"
          href="#index.html"
          >Calculo de IMC</a
        >
      </div>
    </div>
    <!--Main content-->
    <div class="container-fluid">
      <div class="bg-warning text-center fs-4 py-2 fw-bold">
        Calculo de Peso ideal
      </div>

      <!--idade-->
      <div class="input-group my-3">
        <input
          required
          id="idade"
          type="number"
          class="form-control"
          placeholder="Idade"
          aria-label="Idade"
          aria-describedby="basic-addon1"
        />
        <span
          class="input-group-text"
          id="basic-addon1"
          >Anos</span
        >
      </div>
      <!--Sexo-->
      <div class="input-group my-3">
        <div class="input-group mb-3">
          <label
            class="input-group-text"
            for="inputGroupSelect01"
            >Sexo</label
          >
          <select
            required
            class="form-select sexo"
            id="inputGroupSelect01"
          >
            <option
              disabled
              selected
              value="default"
            >
              Escolha
            </option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
      </div>
      <!--gestante-->
      <div class="input-group mb-3">
        <input
          disabled
          type="checkbox"
          class="btn-check gestanteCheck"
          id="btn-check-2-outlined"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-secondary rounded-2 border-end-0"
          for="btn-check-2-outlined"
          >Gestante</label
        ><br />
        <select
          disabled
          required
          class="form-select gestante"
          id="inputGroupSelect03"
          aria-label="Example select with button addon"
        >
          <option selected>Semanas de gestação</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <!--Peso-->
      <div class="input-group my-3">
        <input
          required
          id="peso"
          type="number"
          class="form-control"
          placeholder="Peso"
          aria-label="Peso"
          aria-describedby="basic-addon1"
        />
        <span
          class="input-group-text"
          id="basic-addon1"
          >Kgs</span
        >
      </div>
      <!--Altura-->
      <div class="input-group my-3">
        <input
          required
          id="altura"
          type="number"
          class="form-control"
          placeholder="Altura ex: 1.65"
          aria-label="Altura"
          aria-describedby="basic-addon1"
        />
        <span
          class="input-group-text"
          id="basic-addon1"
          >Metros</span
        >
      </div>
      <!--Botao calcular-->
      <div class="col-12 d-flex justify-content-between my-2">
        <button
          id="calcular"
          class="btn btn-outline-primary"
        >
          Calcular
        </button>
      </div>
      <!--Display PESO IDEAL-->
      <div class="btn-group col-10 border border-primary rounded-2 my-1">
        <label
          class="col-6 py-1 fw-bold text-primary border-end border-primary rounded-2 text-center"
          >Peso ideal:</label
        >
        <span
          id="display"
          class="fs-5 ps-4 ms-2 fw-bold d-flex align-items-center"
          >0.00 Kgs</span
        >
      </div>
      <!--DISPLAY ADEQUAÇÃO DO PESO-->
      <div class="btn-group col-10 border border-primary rounded-2 my-1">
        <label
          class="col-6 py-1 fw-bold text-primary border-end border-primary rounded-2 text-center"
          >Adequação do peso:</label
        >
        <span
          id="display2"
          class="fs-5 ps-4 ms-2 fw-bold d-flex align-items-center"
          >0%</span
        >
      </div>
      <!--PESO AJUSTADO-->
      <div class="btn-group col-10 border border-primary rounded-2 my-1">
        <label
          class="col-6 py-1 fw-bold text-primary border-end border-primary rounded-2 text-center"
          >Peso ajustado:</label
        >
        <span
          id="display3"
          class="fs-5 ps-4 ms-2 fw-bold d-flex align-items-center"
          >0.0kg</span
        >
      </div>
    </div>
    <footer class="text-center">
      <br />
      <br />
      Feito por Lucas Bennesby Lima
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
